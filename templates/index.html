<!DOCTYPE html>
<html>
<head>
    <title>YouTube Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <div class="d-flex justify-content-between mb-4">
        <h3>YouTube Chatbot</h3>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>

    <div class="mb-3">
        <input type="text" id="url" class="form-control" placeholder="Enter YouTube URL">
        <button class="btn btn-primary mt-2" onclick="loadVideo()">Load</button>
    </div>

    <div id="player" class="mb-3"></div>
    <div id="subtitles" class="mb-3"></div>
    <div id="chatbot-response" class="mb-3"></div>

    <script src="/static/scripts.js"></script>
</body>
</html>
